---
apiVersion: batch.cs.sap.com/v1alpha1
kind: ReactiveJob
metadata:
  name: b1
spec:
  jobTemplate:
    metadata:
      annotations:
        sha: "c561e6a0555eb7387623837108b79fea9f86302a"
        {{- if .foo }}
        foo:  {{ .foo }}
        {{- end }}
