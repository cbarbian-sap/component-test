---
apiVersion: batch.cs.sap.com/v1alpha1
kind: ReactiveJob
metadata:
  name: b1
spec:
  jobTemplate:
    metadata:
      annotations:
        sha: "a8642ccbb4e8e69ef1f818cbef215ef2dd6086b5"
        {{- fail "oops" }}
        {{- if .foo }}
        foo:  {{ .foo }}
        {{- end }}
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
          - image: alpine
            name: test
            command:
            - sleep
            - "60"
          restartPolicy: Never
          terminationGracePeriodSeconds: 5
