---
apiVersion: batch.cs.sap.com/v1alpha1
kind: ReactiveJob
metadata:
  name: b1
spec:
  jobTemplate:
    metadata:
      annotations:
        sha: "6071b30a1b23b348c6e96674cc4578b7f243184f"
        {{- fail "Oops" }}
        {{- if .foo }}
        foo:  {{ .foo }}
        {{- end }}
